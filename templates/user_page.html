{% extends "base_main_page.html" %}
{% block title %}Профіль користувача{% endblock %}
{% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto;">
    <h2>Профіль користувача: {{ target_user.first_name }} {{ target_user.last_name }}</h2>

    <form action="{% url 'user_page' target_user.id %}" method="POST">
        {% csrf_token %}

        <label for="username">Логін:</label>
        <input type="text" id="username" name="username" value="{{ target_user.username }}" required>

        <label for="first_name">Ім'я:</label>
        <input type="text" id="first_name" name="first_name" value="{{ target_user.first_name }}" required>

        <label for="last_name">Прізвище:</label>
        <input type="text" id="last_name" name="last_name" value="{{ target_user.last_name }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ target_user.email }}" required>

        <label for="password">Новий пароль (залиште порожнім, якщо не змінюєте):</label>
        <input type="password" id="password" name="password" placeholder="Введіть новий пароль">

        <div style="margin-top: 20px; text-align: right;">
            <a href="{% url 'main_page' %}" class="button" style="background-color: #757575; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; margin-right: 10px;">Назад</a>
            <button type="submit">Зберегти зміни</button>
        </div>
    </form>
</div>
{% endblock %}
