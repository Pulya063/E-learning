{% extends "base_main_page.html" %}
{% block title %}Створити урок{% endblock %}
{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <h2>Створити новий урок</h2>

    <form action="{% url 'all_lessons_teacher' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <div style="margin-top: 20px; text-align: right;">
            <a href="{% url 'teacher_page' %}" class="button" style="background-color: #757575; color: white; padding: 10px 20px; text-decoration: none; border-radius: 4px; margin-right: 10px;">Скасувати</a>
            <button type="submit">Створити урок</button>
        </div>
    </form>
</div>
{% endblock %}
